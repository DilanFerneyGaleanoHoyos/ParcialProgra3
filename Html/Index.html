<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Empleados</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <form>
    <h1>Formulario</h1>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" pattern="[A-Za-z\s]+" required placeholder="Ingrese sus Apellidos">
    </div>
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" class="form-control" id="nombres" pattern="[A-Za-z\s]+" required placeholder="Ingrese sus nombres">
    </div>
    <div class="form-group">
      <label for="departamento">Departamento:</label>
      <select class="form-control" id="departamento" required>
        <option value="Default Departamento">Default Departamento</option>
      </select>
    </div>
    <div class="form-group">
      <label for="municipio">Municipio:</label>
      <select class="form-control" id="municipio" required>
        <option value="Default Municipio">Default Municipio</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" required>
    </div>
    <div class="form-group">
      <label for="salario">Salario:</label>
      <input type="number" class="form-control" id="salario" required placeholder="Ingrese el salario">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <br>
  <center>
    <div class="input-group">
      <input type="search" class="form-control rounded" id="searchInput" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary" id="searchButton">Search</button>
    </div>
  </center>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Departamento</th>
        <th>Municipio</th>
        <th>Fecha de Nacimiento</th>
        <th>Salario</th>
        <th>Estado</th>
        <th>Funciones</th>
      </tr>
    </thead>
    <tbody id="tablaEmpleados"></tbody>
  </table>
  
  <div class="modal fade" id="employeeDetailsModal" tabindex="-1" role="dialog" aria-labelledby="employeeDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeDetailsModalLabel">Detalles del Empleado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="employeeDetails">
          <!-- Employee details will be displayed here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

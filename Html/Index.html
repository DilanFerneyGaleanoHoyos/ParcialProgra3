<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Empleados</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <form>
    <h1>Formulario</h1>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" pattern="[A-Za-z\s]+" required placeholder="Ingrese sus Apellidos">
    </div>
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" class="form-control" id="nombres" pattern="[A-Za-z\s]+" required placeholder="Ingrese sus nombres">
    </div>
    <div class="form-group">
      <label for="departamento">Departamento:</label>
      <select class="form-control" id="departamento" required>
        <option value="Default Departamento">Default Departamento</option>
      </select>
    </div>
    <div class="form-group">
      <label for="municipio">Municipio:</label>
      <select class="form-control" id="municipio" required>
        <option value="Default Municipio">Default Municipio</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" required>
    </div>
    <div class="form-group">
      <label for="salario">Salario:</label>
      <input type="number" class="form-control" id="salario" required placeholder="Ingrese el salario">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Departamento</th>
        <th>Municipio</th>
        <th>Fecha de Nacimiento</th>
        <th>Salario</th>
        <th>Estado</th>
        <th>Funciones</th>
      </tr>
    </thead>
    <tbody id="tablaEmpleados"></tbody>
  </table>
  <!-- Add a Bootstrap modal for editing -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Empleado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for editing employee information -->
        <form id="editForm">
          <div class="form-group">
            <label for="editApellidos">Apellidos:</label>
            <input type="text" class="form-control" id="editApellidos">
          </div>
          <div class="form-group">
            <label for="editNombres">Nombres:</label>
            <input type="text" class="form-control" id="editNombres">
          </div>
          <div class="form-group">
            <label for="editDepartamento">Departamento:</label>
            <input type="text" class="form-control" id="editDepartamento">
          </div>
          <div class="form-group">
            <label for="editMunicipio">Municipio:</label>
            <input type="text" class="form-control" id="editMunicipio">
          </div>
          <div class="form-group">
            <label for="editFechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="editFechaNacimiento">
          </div>
          <div class="form-group">
            <label for="editSalario">Salario:</label>
            <input type="number" class="form-control" id="editSalario">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="saveEmployeeChanges()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
